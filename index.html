<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bento Grid | Demon Slayer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Big Left -->
      <div
        class="box"
        style="
          grid-column: 1 / 3;
          grid-row: 1 / 4;
          display: flex;
          background-color: rgb(6, 28, 49);
          align-items: center;
          justify-content: center;
        "
      >
        <img src="img1.jpg" alt="" style="height: auto; width: 180px" />
        <p
          style="
            color: aliceblue;
            font-size: 26px;
            font-family: cursive;
            margin-left: 6px;
            margin: auto;
          "
        >
          A<br />k<br />a<br />z<br />a
        </p>
      </div>

      <!-- Top Right -->
      <div
        class="box"
        style="
          grid-column: 3 / 5;
          grid-row: 1 / 2;
          display: flex;
          background-color: rgb(252, 116, 138);
        "
      >
        <img
          src="img6.jpg"
          alt=""
          style="width: 140px; height: 140px; object-fit: cover"
        />
        <p
          style="
            color: aliceblue;
            font-size: 26px;
            font-family: cursive;
            margin-left: 6px;
          "
        >
          Nezuko
        </p>
      </div>

      <!-- Right Vertical -->
      <div
        class="box"
        style="
          grid-column: 4 / 5;
          grid-row: 2 / 4;
          background-color: rgb(29, 5, 5);
        "
      >
        <img src="img2.jpg" alt="" style="height: 150px; width: fit" />
        <p
          style="
            color: aliceblue;
            font-size: 14px;
            font-family: cursive;
            margin: auto;
            margin-top: 4px;
            margin-left: 5px;
          "
        >
          Upper Moon - I
        </p>
      </div>

      <!-- Bottom Left Wide -->
      <div
        class="box"
        style="grid-column: 1 / 3; grid-row: 4 / 6; position: relative"
      >
        <img src="img4.jpg" alt="" />
        <p
          style="
            color: aliceblue;
            font-size: 18px;
            font-family: cursive;
            margin-left: 6px;
            margin-top: 4px;
            position: absolute;
            top: 0;
            right: 20px;
          "
        >
          I<br />n<br />o<br />s<br />u<br />k<br />e
        </p>
      </div>

      <!-- Center Vertical -->
      <div class="box" style="grid-column: 3 / 4; grid-row: 2 / 4">
        <img src="img5.jpg" alt="" />
      </div>

      <!-- Middle Small -->
      <div class="box" style="grid-column: 3 / 4; grid-row: 4 / 5">
        <img src="img3.jpg" alt="" style="" />
      </div>

      <!-- Bottom Center -->
      <div
        class="box"
        style="
          grid-column: 4 / 5;
          grid-row: 4 / 5;
          background-color: rgb(187, 102, 5);
          display: flex;
        "
      >
        <img
          src="img7.jpg"
          alt=""
          style="width: 90px; height: 90px; object-fit: cover"
        />
        <p
          style="
            color: aliceblue;
            font-size: 8px;
            font-family: cursive;
            margin: auto;
            margin-top: 4px;
            margin-left: 5px;
            font-weight: 900;
          "
        >
          Z<br />e<br />n<br />i<br />t<br />s<br />u
        </p>
      </div>

      <!-- Bottom Right Wide -->
      <div
        class="box"
        style="
          grid-column: 3 / 5;
          grid-row: 5 / 6;
          background-color: rgb(13, 1, 20);
          display: flex;
        "
      >
        <img src="img8.jpg" alt="" style="width: 150px; height: 90px" />
        <p
          style="
            color: aliceblue;
            font-size: 17px;
            font-family: cursive;
            margin: auto;
          "
        >
          Muzan<br />Kibutsuji
        </p>
      </div>
    </div>
  </body>
</html>
